spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres


spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Here we make use of spring profiles feature
# The default active profile name: default (The one named: application.properties)
# We can define different profile which relies on H2 SQL database instead
# of the default one that uses PostgreSql (application-nopostgres.properties) 
spring.profiles.active = nopostgres